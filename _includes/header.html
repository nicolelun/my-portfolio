<header id="main-header">
    <div id="identity">
        <a class="identity-title" href="{{ site.url }}">{{ site.title }}</a>
        <span class="identity-subtitle">Design +</span>
    </div>
    <img class="menu-btn" src="{{ site.url }}/img/if_menu-alt_134216.svg" />
    <nav id="main-nav">
        <a class="{% if page.url contains '/portfolio/' %}active{% endif %}{% if page.url contains '/projects/' %}active{% endif %}" href="{{ site.url }}/portfolio/">Projects</a>
        <a class="{% if page.url contains '/contact/' %}active{% endif %}" href="{{ site.url }}/contact/">Contact</a>
    </nav>
</header>

<script>
    $(".menu-btn").click(function(){
        $("#main-nav").toggle();
    });
</script>
