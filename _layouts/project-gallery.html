---
layout: project
---

<div class="proj-description">
	{{ content }}
</div>

<div id="lightgallery" class="photo-gallery">
	{% for image in page.img-gallery %}
    <a href="{{ image.file }}">
      	<img src="{{ image.file }}" alt="{{ image.alt }}" />
	</a>
	{% endfor %}
</div>

<script type="text/javascript">
    $(document).ready(function() {
        $("#lightgallery").lightGallery({
            download: false,
            addClass: 'lg-padding'
        });
    });
</script>
